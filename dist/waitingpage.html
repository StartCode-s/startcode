<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Code</title>
    <link rel="stylesheet" href="./assets/css/waitingPage.css">
</head>
<body>

    <div class="containerPage">
        <div class="content">
            <h1>COMING SOON</h1>
            <p>Our website is under construction</p>

            <div class="wrapperTimeUpdate">
                <div class="time">
                    <div class="days">1</div>
                    <span>DAYS</span>
                </div>
                <div class="time ">
                    <div class="hours">1</div>
                    <span>HOURS</span>
                </div>
                <div class="time">
                    <div class="minutes">0</div>
                    <span>MINUTES</span>
                </div>
                <div class="time">
                    <div class="seconds">0</div>
                    <span>MINUTES</span>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script>
        $(function() {
        function getCounterData(obj) {
            var days = parseInt($('.days', obj).text());
            var hours = parseInt($('.hours', obj).text());
            var minutes = parseInt($('.minutes', obj).text());
            var seconds = parseInt($('.seconds', obj).text());
            return seconds + (minutes * 60) + (hours * 3600) + (days * 3600 * 24);
        }

        function setCounterData(s, obj) {
            var days = Math.floor(s / (3600 * 24));
            var hours = Math.floor((s % (60 * 60 * 24)) / (3600));
            var minutes = Math.floor((s % (60 * 60)) / 60);
            var seconds = Math.floor(s % 60);

            console.log(days, hours, minutes, seconds);

            $('.days', obj).html(days);
            $('.hours', obj).html(hours);
            $('.minutes', obj).html(minutes);
            $('.seconds', obj).html(seconds);
        }

        var count = getCounterData($(".wrapperTimeUpdate"));

        var timer = setInterval(function() {
            count--;
            if (count == 0) {
            clearInterval(timer);
            return;
            }
            setCounterData(count, $(".wrapperTimeUpdate"));
        }, 1000);
        });
    </script>
</body>
</html>
